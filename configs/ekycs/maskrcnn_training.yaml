            CCCD_back_chip: 11
            CMQD_A: 12
            CMQD_A_BACK: 13
            CMQD_B: 14
            CMQD_B_BACK: 15
            CMQD_C: 16
            CMQD_C_BACK: 17
            CMQD_D: 18
            CMQD_D_BACK: 19
            CMQD_B_VT: 20
            CMQD_B_VT_BACK: 21
            PASSPORT: 22
            PASSPORT_OTHER: 23
          image_size: (800, 800)
          mean: [0., 0., 0.]
          std: [1., 1., 1.]
          image_patterns: ['''*.jpg''', '''*.png''', '''*.jpeg''', '''*.JPG''', '''*.PNG''', '''*.JPEG''']
          label_patterns: ['''*.xml''']
      batch_size: 4
      shuffle: False
      num_workers: 12
      pin_memory: True
      drop_last: False
      collate_fn: 'lambda batch:tuple(zip(*batch))'
  
  valid:
    module: torch.utils.data
    class: DataLoader
    DataLoader:
      dataset:
